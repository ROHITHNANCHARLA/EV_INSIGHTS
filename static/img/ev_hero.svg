<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Electric Car (Left) -->
  <g transform="translate(20, 20)">
    <!-- Car Body -->
    <path d="M10 40 L15 25 L65 25 L70 40 Z" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
    <rect x="15" y="25" width="50" height="15" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
    
    <!-- Windows -->
    <path d="M20 25 L25 15 L55 15 L60 25 Z" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="40" r="6" fill="#333" stroke="#111" stroke-width="1"/>
    <circle cx="55" cy="40" r="6" fill="#333" stroke="#111" stroke-width="1"/>
    
    <!-- Lightning Bolt -->
    <polygon points="40,5 35,15 40,15 37,25 43,15 40,15" fill="#FFD700"/>
  </g>

  <!-- Charging Station (Middle) -->
  <g transform="translate(110, 10)">
    <!-- Station Base -->
    <rect x="15" y="20" width="30" height="50" fill="#666" stroke="#444" stroke-width="2"/>
    <rect x="20" y="25" width="20" height="40" fill="#888" stroke="#666" stroke-width="1"/>
    
    <!-- Charger Handle -->
    <rect x="25" y="10" width="10" height="15" fill="#4A90E2" stroke="#2C5AA0" stroke-width="1"/>
    <rect x="27" y="5" width="6" height="5" fill="#4A90E2" stroke="#2C5AA0" stroke-width="1"/>
    
    <!-- Cable -->
    <path d="M30 5 Q20 2 10 15" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Power Indicator -->
    <circle cx="30" cy="40" r="6" fill="#00FF00" stroke="#008800" stroke-width="1"/>
  </g>

  <!-- Battery (Right) -->
  <g transform="translate(200, 20)">
    <!-- Battery Body -->
    <rect x="5" y="20" width="40" height="30" rx="3" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
    <rect x="10" y="25" width="30" height="20" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Battery Tip -->
    <rect x="15" y="10" width="10" height="10" fill="#4A90E2" stroke="#2C5AA0" stroke-width="1"/>
    
    <!-- Charge Level -->
    <rect x="12" y="27" width="26" height="16" fill="#FFD700"/>
    
    <!-- Lightning Inside -->
    <polygon points="25,35 23,38 25,38 24,41 27,38 25,38" fill="#FF6B35"/>
  </g>

  <!-- Connecting Lines -->
  <path d="M90 50 L110 50" stroke="#FFD700" stroke-width="2" stroke-dasharray="4 2"/>
  <path d="M170 50 L190 50" stroke="#FFD700" stroke-width="2" stroke-dasharray="4 2"/>
</svg>