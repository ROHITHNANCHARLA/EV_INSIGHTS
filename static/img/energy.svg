<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="energyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffa000;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glowGrad">
            <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#ffa000;stop-opacity:0"/>
        </radialGradient>
    </defs>
    
    <!-- Glow effect -->
    <circle cx="100" cy="100" r="70" fill="url(#glowGrad)"/>
    
    <!-- Lightning bolt -->
    <path d="M 110 30 L 70 100 L 96 100 L 70 170 L 130 90 L 104 90 Z" 
          fill="url(#energyGrad)" 
          stroke="#ff6f00" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    
    <!-- Energy particles -->
    <circle cx="140" cy="60" r="4" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="100" r="5" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="136" cy="140" r="4" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="70" r="4" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="110" r="5" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="150" r="4" fill="#ffeb3b" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.7s" repeatCount="indefinite"/>
    </circle>
</svg>