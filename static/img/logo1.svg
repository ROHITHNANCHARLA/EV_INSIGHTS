<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="evGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background with gradient -->
  <circle cx="60" cy="60" r="50" fill="url(#evGradient)" opacity="0.15"/>
  
  <!-- Electric bolt icon -->
  <path d="M 70 30 L 50 60 L 60 60 L 50 90 L 75 55 L 65 55 Z" 
        fill="url(#boltGradient)" 
        stroke="#ff8c00" 
        stroke-width="2"
        stroke-linejoin="round"/>
  
  <!-- Circular arc representing innovation/insight -->
  <path d="M 30 60 A 30 30 0 0 1 90 60" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="4" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Small dots for data/insight visualization -->
  <circle cx="30" cy="60" r="3" fill="#ffffff"/>
  <circle cx="45" cy="43" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="35" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="75" cy="43" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="60" r="3" fill="#ffffff"/>
  
  <!-- EV text -->
  <text x="130" y="65" 
        font-family="Arial, sans-serif" 
        font-size="56" 
        font-weight="bold" 
        fill="#ffffff">EV</text>
  
  <!-- INSIGHT text -->
  <text x="240" y="65" 
        font-family="Arial, sans-serif" 
        font-size="56" 
        font-weight="300" 
        letter-spacing="2"
        fill="#ffffff">INSIGHT</text>
  
  <!-- Tagline -->
  <text x="130" y="95" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="400"
        fill="#e0e7ff"
        letter-spacing="3">ELECTRIFYING THE FUTURE</text>
</svg>