<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="carBodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#90caf9;stop-opacity:0.7"/>
        </linearGradient>
    </defs>
    
    <!-- Shadow -->
    <ellipse cx="150" cy="130" rx="100" ry="12" fill="#000" opacity="0.15"/>
    
    <!-- Car body -->
    <path d="M 50 80 L 30 80 L 40 50 L 180 50 L 220 80 L 270 80 L 270 110 L 30 110 L 30 80" 
          fill="url(#carBodyGrad)" 
          stroke="#0052cc" 
          stroke-width="3"
          stroke-linejoin="round"/>
    
    <!-- Bottom car body detail -->
    <path d="M 35 110 L 265 110 L 260 115 L 40 115 Z" fill="#0052cc" opacity="0.5"/>
    
    <!-- Windows -->
    <path d="M 60 53 L 45 77 L 120 77 L 120 53 Z" 
          fill="url(#windowGrad)"/>
    <path d="M 130 53 L 130 77 L 200 77 L 215 53 Z" 
          fill="url(#windowGrad)"/>
    
    <!-- Window frames -->
    <path d="M 60 53 L 45 77 L 120 77 L 120 53 Z" 
          fill="none"
          stroke="#0052cc"
          stroke-width="2"/>
    <path d="M 130 53 L 130 77 L 200 77 L 215 53 Z" 
          fill="none"
          stroke="#0052cc"
          stroke-width="2"/>
    
    <!-- Door line -->
    <line x1="125" y1="80" x2="125" y2="108" stroke="#0052cc" stroke-width="2"/>
    
    <!-- Side mirror -->
    <ellipse cx="42" cy="70" rx="10" ry="6" fill="#0066ff" stroke="#0052cc" stroke-width="1.5"/>
    
    <!-- Headlight -->
    <circle cx="260" cy="95" r="6" fill="#ffeb3b" opacity="0.9"/>
    <circle cx="260" cy="95" r="3" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Taillight -->
    <circle cx="40" cy="95" r="5" fill="#ff5252"/>
    
    <!-- Door handle -->
    <rect x="160" y="88" width="15" height="4" rx="2" fill="#0052cc" opacity="0.7"/>
    
    <!-- Wheels -->
    <g id="frontWheel">
        <circle cx="80" cy="110" r="20" fill="#333" stroke="#000" stroke-width="2"/>
        <circle cx="80" cy="110" r="10" fill="#666"/>
        <circle cx="80" cy="110" r="4" fill="#999"/>
        <line x1="80" y1="95" x2="80" y2="125" stroke="#444" stroke-width="2"/>
        <line x1="65" y1="110" x2="95" y2="110" stroke="#444" stroke-width="2"/>
    </g>
    
    <g id="backWheel">
        <circle cx="220" cy="110" r="20" fill="#333" stroke="#000" stroke-width="2"/>
        <circle cx="220" cy="110" r="10" fill="#666"/>
        <circle cx="220" cy="110" r="4" fill="#999"/>
        <line x1="220" y1="95" x2="220" y2="125" stroke="#444" stroke-width="2"/>
        <line x1="205" y1="110" x2="235" y2="110" stroke="#444" stroke-width="2"/>
    </g>
    
    <!-- Lightning bolt on car side -->
    <path d="M 158 65 L 148 78 L 155 78 L 142 92 L 158 76 L 151 76 Z" 
          fill="#ffeb3b" 
          stroke="#ffa000" 
          stroke-width="1.5"/>
    
    <!-- EV Badge -->
    <rect x="175" y="88" width="25" height="12" rx="3" fill="#4CAF50" opacity="0.9"/>
    <text x="187.5" y="97" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">EV</text>
    
    <!-- Ground line -->
    <line x1="0" y1="130" x2="300" y2="130" stroke="#999" stroke-width="1" opacity="0.5"/>
</svg>