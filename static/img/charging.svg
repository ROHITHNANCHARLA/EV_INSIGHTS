<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="stationGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1"/>
        </linearGradient>
    </defs>
    
    <!-- Charging station body -->
    <rect x="60" y="40" width="80" height="120" rx="8" fill="url(#stationGrad)" stroke="#1B5E20" stroke-width="3"/>
    
    <!-- Display screen -->
    <rect x="74" y="56" width="52" height="36" rx="4" fill="url(#screenGrad)"/>
    <text x="100" y="80" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">EV</text>
    
    <!-- Status indicator light -->
    <circle cx="100" cy="110" r="6" fill="#ffeb3b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Lightning symbol on station -->
    <path d="M 104 124 L 94 138 L 100 138 L 88 152 L 104 136 L 98 136 Z" 
          fill="#ffeb3b" 
          stroke="#ffa000" 
          stroke-width="1.5"/>
    
    <!-- Charging cable -->
    <path d="M 140 100 Q 160 110 170 130" 
          stroke="#333" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Cable connector/plug -->
    <ellipse cx="170" cy="130" rx="8" ry="10" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
    <rect x="166" y="125" width="8" height="4" fill="#333"/>
    
    <!-- Energy flow animation on cable -->
    <circle cx="145" cy="105" r="3" fill="#ffeb3b">
        <animateMotion dur="2s" repeatCount="indefinite" path="M 0 0 Q 20 10 30 30"/>
    </circle>
    <circle cx="155" cy="115" r="3" fill="#ffeb3b">
        <animateMotion dur="2s" begin="0.3s" repeatCount="indefinite" path="M 0 0 Q 20 10 30 30"/>
    </circle>
    
    <!-- Base/stand -->
    <rect x="50" y="160" width="100" height="10" rx="4" fill="#666"/>
    
    <!-- Shadow -->
    <ellipse cx="100" cy="175" rx="60" ry="8" fill="#000" opacity="0.2"/>
</svg>