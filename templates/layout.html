<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EV Insight — Poseify</title>

  <!-- Bootstrap (used lightly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

  <!-- Custom style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body class="pose-body">

  <!-- Top navigation -->
  <nav class="pose-navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='img/logo1.svg') }}" class="logo" alt="EV">
      <!-- <span class="brand-title">EV Insight</span> -->
    </div>
    <div class="nav-right">
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/analytics">Analytics</a>
      <a href="/reports">Reports</a>
    </div>
  </nav>

  <main class="pose-main container-fluid">
    {% block body %}{% endblock %}
  </main>

  <!-- <footer class="pose-footer text-center">
    <small>EV Insight • Poseify theme • Built with Flask & Plotly</small>
  </footer> -->

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
